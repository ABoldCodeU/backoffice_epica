apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webappoperacion
  namespace: alquimia
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-path-prefix: /
    cert-manager.io/issuer: letsencrypt-alquimia-issuer
    cert-manager.io/acme-challenge-type: http01
spec:
  rules:
  - http:
      paths:
      - path: /backoffice/*
        pathType: Prefix
        backend:
          service:
            name: webappoperacion
            port: 
              number: 80
    host: alquimiapay.southcentralus.cloudapp.azure.com
  tls:
    - hosts:
      - alquimiapay.southcentralus.cloudapp.azure.com
      secretName: alquimiapay-tls